<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>测试Model</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link href="./favicon.jpg" rel="shortcut icon" mce_href="/favicon.jpg" type="image/x-icon" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      // 浏览器导航标题
      let domName = localStorage.getItem('domTitle')
      if (domName) {
        let dom = document.getElementsByTagName('title')[0]
        dom.innerText = domName
      }
    </script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
