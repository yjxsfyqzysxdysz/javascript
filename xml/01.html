  <script>
    $(function () {
      $("input[type='button']").click(() => {
        $(".wordExport").wordExport('生成word文档');
      });

      $("#add-block").click(() => { // 添加列表
        $(`<tr>
            <td><input type="text"/></td>
            <td>
              <button tag="sub">-</button>
              <span tag="num">0</span>
              <button tag="add">+</button>
            </td>
            <td><button tag="close">X</button></td>
          </tr>`)
          .appendTo("#table")
      })
      $("#table").on('click', (e) => {
        let $click = $(e.target)
        let tag = $click.attr('tag')
        if (tag === 'close') { // 删除
          $click.parent().parent().remove();
        } else if (tag === 'add') { // 加
          let n = $click.prev().text()
          $click.prev().text(++n)
        } else if (tag === 'sub') { // 减
          let n = $click.next().text()
          if (n == 0) { return }
          $click.next().text(--n)
        }
      })
    })
  </script>
